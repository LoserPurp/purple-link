<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
    <title>Login</title>
</head>
<body>
    <body>

        <div class="login-container">
       
            <form action="/login" method="POST">
                <div style="display: flex;flex-direction: column;align-items: center;">
                    <a style="font-size: 35px;padding: 20px 0;">Login</a>
                    <div class="inputContainer inputContainerSpacing">
                        <input type="text" id="username" name="username" required onfocus="updatePlaceHolder('username')" style="width: 250px;">
                        <div class="labelContainer">
                            <p id="usernameplaceholder" class="placeholder" style="left: 139px;">Username</p>
                        </div>
                    </div> 

                    <div class="inputContainer inputContainerSpacing">
                        <input type="text" id="password" name="password" required onfocus="updatePlaceHolder('password')" style="width: 250px;">
                        <div class="labelContainer">
                            <p id="passwordplaceholder" class="placeholder" style="left: 139px;">Password</p>
                        </div>
                    </div> 




                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
</body>
</html>
